<div class="p-5 ">
    <h1 class="text-center">Add New Products</h1>
    <form (ngSubmit)="addnewproduct()" [formGroup]=" addProductForm" action="" class="form-control container bg-dark w-50 mt-2 text-center">



        <input formControlName="id" id="pid" name="n1" class="form-control mt-2 p-2" placeholder="productid " type="text">
        <input formControlName="productName" id="pname" name="n2" class="form-control mt-2 p-2" placeholder="product name " type="text">
        <input formControlName="categoryId" id="cid" name="n3" class="form-control mt-2 p-2" placeholder="categoryId " type="text">
        <input formControlName="Description" id="did" name="n4" class="form-control mt-2 p-2" placeholder="Description " type="text">
        <input formControlName="price" id="priceid" name="n5" class="form-control mt-2 p-2" placeholder="price " type="text">
        <input formControlName="Available" id="pav" name="n6" class="form-control mt-2 p-2" placeholder="Available " type="text">
        <input formControlName="productImage" id="pimg" name="n7" class="form-control mt-2 p-2" placeholder="Image " type="text">
        <input formControlName=" Rating" id="pr" name="n8" class="form-control mt-2 p-2" placeholder="Rating " type="text">
        <input formControlName="Reviews" id="pre" name="n9" class="form-control mt-2 p-2" placeholder="Reviews" type="text">
        <input formControlName="Warranty" id="pwar" name="n10" class="form-control mt-2 p-2" placeholder="Warranty " type="text"><br>






        <button class="btn btn-success">ADD</button>





    </form>
</div>
